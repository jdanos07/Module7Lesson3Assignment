<body>
    <h1> HTML Number Form </h1>
    <form>
        <label for="numer-choice">Pick a number(1-42):</label>
        <input type="number" id="numer-choice" name="numer-choice" min="1" max="42" step="1">

        <button type="submit">Submit</button>
    </form>
